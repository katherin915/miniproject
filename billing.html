<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Bill Management</title>
</head>
<body id="billing">
    <nav>
        <div class="nav__bar">
          <div class="nav__header">
            <div class="logo nav__logo">
              <div>S</div>
              <span><br />STAYEASE</span>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
              <i class="ri-menu-line"></i>
            </div>
          </div>
          <ul class="nav__links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="Hotels.html">Hotel</a></li>
            <li><a href="#feature">Feature</a></li>
            <li><a href="profile"><i class="fa-solid fa-user"></i></a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <h2>Book Hotel Now!</h2> 
        <form> <div class="form-group"> 
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" required> 
        </div> 
        <div class="form-group"> 
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required> 
        </div> 
        <div class="form-group"> 
            <label for="phone">Phone:</label> 
            <input type="tel" id="phone" name="phone" required> 
        </div> 
        <div class="form-group"> 
            <label for="checkin">Check-in Date:</label> 
            <input type="datetime-local" id="checkin" name="checkin" required
            placeholder="Arrival date and time"> 
        </div> 
        <div class="form-group"> 
            <label for="checkout">Check-out Date:</label> 
            <input type="datetime-local" id="checkout" name="checkout" required
            placeholder="departure date and time"> 
        </div> 
        <div class="form-group"> 
            <label for="rooms">Number of Rooms:</label> 
            <input type="number" id="rooms" name="rooms" required
            placeholder="No.of rooms alloted"> 
        </div> 
        <div class="form-group"> 
            <label for="payment">Payment Method:</label> 
            <select id="payment" name="payment" required> 
                <option value="credit-card">Credit Card</option> 
                <option value="debit-card">Debit Card</option> 
                <option value="paypal">PayPal</option> 
            </select> 
        </div> 
        <div class="form-group"> 
            <button id="submit" type="submit">Submit</button> 
        </div> 
        <footer>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      config ={
    enableTime: true,
    dateFormat: "d-m-Y H:i",
}
    flatpickr("input[type=datetime-local]", config);
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
        </footer>
</body>
</html>
